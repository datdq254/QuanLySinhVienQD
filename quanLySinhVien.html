<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <h3 class="text-center">Quản Lý Sinh Viên</h3>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <span>Mã SV</span>
                    <input type="text" class="form-control" id="MaSV">
                </div>
                <div class="form-group">
                    <span>Tên SV</span>
                    <input type="text" class="form-control" id="HoTen">
                </div>
                <div class="form-group">
                    <span>Email</span>
                    <input type="text" class="form-control" id="Email">
                </div>
                <div class="form-group">
                    <span>Số Điện Thoại</span>
                    <input type="text" class="form-control" id="SoDT">
                </div>

            </div>
            <div class="col-6">
                <div class="form-group">
                    <span>Điểm Toán</span>
                    <input type="text" class="form-control" id="DiemToan">
                </div>
                <div class="form-group">
                    <span>Điểm Lý</span>
                    <input type="text" class="form-control" id="DiemLy">
                </div>
                <div class="form-group">
                    <span>Điểm Hoá</span>
                    <input type="text" class="form-control" id="DiemHoa">
                </div>
                <div class="form-group">
                    <button class="btn btn-success mt-4" id="btnThemSinhVien">Thêm Sinh Viên</button>
                    <button class="btn btn-primary mt-4" id="btnCapNhatSinhVien">Cập nhật Sinh Viên</button>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <td>Mã Sv</td>
                    <td>Họ Tên</td>
                    <td>Email</td>
                    <td>Số Điện Thoại</td>
                    <td>Điểm toán</td>
                    <td>Điểm lý</td>
                    <td>Điểm Hoá</td>
                </tr>

            </thead>
            <tbody id="tblSinhVien">

            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- PROTOTYPE -->
    <script src="./models/SinhVien.js"></script>
    <script src="./js/DanhSachSinhVien.js"></script>
    <!-- Controller -->
    <script src="./js/quanLySinhVien.js"></script>
</body>

</html>
